<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test - Reverb</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #005a9e;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        #output {
            background: #252526;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .success { color: #4ec9b0; }
        .error { color: #f48771; }
        .info { color: #569cd6; }
    </style>
</head>
<body>
    <h1>Reverb WebSocket Connection Test</h1>
    <button id="connectBtn" onclick="connect()">Connect</button>
    <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
    <button onclick="clearOutput()">Clear</button>
    <div id="output"></div>

    <script>
        let ws = null;
        const output = document.getElementById('output');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            output.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }

        function connect() {
            const url = 'ws://127.0.0.1:8080/app/local?protocol=7&client=js&version=8.4.0&flash=false';
            log(`Connecting to: ${url}`, 'info');
            
            try {
                ws = new WebSocket(url);

                ws.onopen = () => {
                    log('‚úÖ WebSocket CONNECTED!', 'success');
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                };

                ws.onmessage = (event) => {
                    log(`üì® Message received:\n${event.data}`, 'success');
                };

                ws.onerror = (error) => {
                    log(`‚ùå WebSocket ERROR: ${error.message || 'Unknown error'}`, 'error');
                };

                ws.onclose = (event) => {
                    log(`üîå WebSocket CLOSED. Code: ${event.code}, Reason: ${event.reason || 'None'}`, 'info');
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    ws = null;
                };
            } catch (error) {
                log(`‚ùå Failed to create WebSocket: ${error.message}`, 'error');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                log('Disconnecting...', 'info');
            }
        }

        function clearOutput() {
            output.innerHTML = '';
        }

        log('Ready to test WebSocket connection. Click "Connect" to start.', 'info');
    </script>
</body>
</html>
